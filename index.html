<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-grid">
        <div class="first-column">
            <h1>BMW</h1>
            <h2 class="price-car">$25 <span class="text-day">/ day</span></h2>
            <img src="images/img.png">
            <div class="minicar-box">
                <img src="images/img_1.png" class="mini-car">
                <img src="images/img_1.png" class="mini-car">
                <img src="images/img_1.png" class="mini-car">
                <img src="images/img_1.png" class="mini-car">
            </div>
        </div>
        <div class="second-column">
            <h2>Technical Specification</h2>
            <div class="technical-box">
                <div><img src="images/icon/icon1.svg">Gear Box <p>Automat</p></div>
                <div><img src="images/icon/icon1.svg">Fuel<p>Petrol</p></div>
                <div><img src="images/icon/icon1.svg">Doors<p>2</p></div>
                <div><img src="images/icon/icon1.svg">Air Conditioner<p>Yes</p></div>
                <div><img src="images/icon/icon1.svg">Seats<p>5</p></div>
                <div><img src="images/icon/icon1.svg">Distance<p>500</p></div>
            </div>
            <div>
                <button class="rent-car">Rent a car</button>
            </div>
            <div>
                <h2>Car Equipment</h2>
                <div>
                    <p><span class="check-car"></span>ABS</p>
                    <p>Air Bags</p>
                    <p>Cruise control</p>
                    <p>Abs</p>
                    <p>Air Bags</p>
                    <p>Air Conditioner</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
